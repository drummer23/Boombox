<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Boombox</title>

    <!-- Bootstrap -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">

    <!-- Angular -->
    <script src="lib/js/angular.js"></script>
    <script src="lib/js/angular.audio.js"></script>

    <!-- Style -->
    <link href="css/style.css" rel="stylesheet">


</head>
<body>

<div id="wrapper" ng-controller="SeqCtrl" >

    <div ng-controller="GridCtrl" class="btn-group">
        <step nr="step[1]"></step>
        <step nr="step[2]"></step>
        <step nr="step[3]"></step>
        <step nr="step[4]"></step>
        <step nr="step[5]"></step>
        <step nr="step[6]"></step>
        <step nr="step[7]"></step>
        <step nr="step[8]"></step>
        <step nr="step[9]"></step>
        <step nr="step[10]"></step>
        <step nr="step[11]"></step>
        <step nr="step[12]"></step>
        <step nr="step[13]"></step>
        <step nr="step[14]"></step>
        <step nr="step[15]"></step>
        <step nr="step[16]"></step>
    </div>


    <form ng-controller="TransCtrl">
        <button class="btn" ng-click="onStart()">Start</button>
        <button class="btn" ng-click="onStop()">Stop</button>
        <button class="btn" ng-click="onNext()">Next</button>
    </form>


</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="lib/js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="lib/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>
<script src="js/sequencer.js"></script>
<script src="js/grid.js"></script>
<script src="components/step/step.js"></script>
<script src="js/transport.js"></script>
<script src="js/sequencerService.js"></script>
<script src="js/iteratorService.js"></script>
<script src="js/model/pattern.js"></script>
<script src="js/model/step.js"></script>
</body>
</html>
