<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">

    <!-- Angular -->
    <script src="lib/js/angular.js"></script>
    <script src="lib/js/angular.audio.js"></script>

    <!-- Style -->
    <link href="css/style.css" rel="stylesheet">


</head>
<body>

<div id="wrapper" ng-controller="SeqCtrl">


    <div class="btn-group">
        <div class="step red active-{{step[1].active}}"></div>
        <div class="step red active-{{step[2].active}}"></div>
        <div class="step red active-{{step[3].active}}"></div>
        <div class="step red active-{{step[4].active}}"></div>

        <div class="step orange active-{{step[5].active}}"></div>
        <div class="step orange active-{{step[6].active}}"></div>
        <div class="step orange active-{{step[7].active}}"></div>
        <div class="step orange active-{{step[8].active}}"></div>

        <div class="step yellow active-{{step[9].active}}"></div>
        <div class="step yellow active-{{step[10].active}}"></div>
        <div class="step yellow active-{{step[11].active}}"></div>
        <div class="step yellow active-{{step[12].active}}"></div>

        <div class="step white active-{{step[13].active}}"></div>
        <div class="step white active-{{step[14].active}}"></div>
        <div class="step white active-{{step[15].active}}"></div>
        <div class="step white active-{{step[16].active}}"></div>
    </div>


    <form>
        <button class="btn" ng-click="seqStart()">Start</button>
        <button class="btn" ng-click="seqStop()">Stop</button>
        <button class="btn" ng-click="stepNext()">Next</button>
    </form>


</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="lib/js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="lib/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>
<script src="js/sequencer.js"></script>
</body>
</html>
